<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mall login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>

        html, body{
<!--        高度占据页面的100%-->
            height:100%
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
    <!--        <div class="row align-items-center">-->
    <div class="card col-4" >
      <div class="card-header">
        登录
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone" aria-describedby="PhoneHelp" >
            <!--                        placeholder="Phone"-->
            <small id="PhoneHelp" class="form-text text-muted">Please input your phone number!</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" >
          </div>

          <div class="form-group">
            <label for="verifyCode">Captcha</label>
            <div class="input-group" >
              <input type="number" class="form-control" id="verifyCode">

              <span class="input-group-append with-space">
                                <img id="captcha" src="/common/captcha" alt="Captcha" onclick="$('#captcha').attr('src','/common/captcha')">
                            </span>

            </div>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js">

</script>-->
<script>
<!--    hint:the Ajax is used for the submission-->
    $(function(){
        $('form').submit(function(e){
        hint :don't jump it *url
            e.preventDefault();

            $.ajax({
                url: "/user/login",
<!--                异步请求-->
                type: "post",
                data: {
<!--               Hint: find the corresponding value by id-->
                    phone: $('#phone').val(),
                    password: $('#exampleInputPassword1').val(),
                    VerifyCode: $('#verifyCode').val()
                },

                success: function(result) {
                    if (result.code == 200) {
<!--                    hint:if success ,jump to admin.html-->
                        window.location.href = "/admin.html";
                    } else {
                        alert(result.message);
                    }
                }
            });
        });
    });
</script>
</body>

</html>
