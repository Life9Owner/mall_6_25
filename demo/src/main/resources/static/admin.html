<script>


    $(function(){
        const navItems=document.querySelectorAll('.nav-link');
        const pages=document.querySelectorAll('.page');
        pages.forEach(function (item,index){
            if(index===0)
            {
                item.style.display='block';
            }
            else{
                item.style.display='none';
            }
        });
        navItems.forEach(function (item,index){
            item.addEventListener("click",function(){
                navItems.forEach(function (item,index){
                    item.classList.remove('active');
                    pages[index].style.display='none';
                })
                item.classList.add('active');
                pages[index].style.display='block';
            })
        })


    });
    // $(fuction(){}) 等价于 $(document).ready(function(){})
    // 意思是当网页元素加载完毕之后，再响应ready后面的事件
    $(document).ready(function() {
    // Remove 'active' class from the first '.nav-link'
    $('.nav-link:eq(0)').removeClass('active');

    // Hide the first '.page' element
    $('.page:eq(0)').css('display', 'none');

    // Add 'active' class to the fourth '.nav-link'
    $('.nav-link:eq(3)').addClass('active');

    // Display the fourth '.page' element
    $('.page:eq(3)').css('display', 'block');
    getLoginUser();
    listCategory();
    listProduct();
    add_edit();
    });
</script>

<script>

    function listProduct()
    {
        $.ajax({
            url:'product/list',
            type:'get',
            dataType:'json',
            success:function (res){
                console.log(res);
                res.data.forEach(prod=>{
                    const row=`<tr>
                            <th scope="row">${prod.id}</th>
                            <td>${prod.title}</td>
                            <td>${prod.price}</td>
                            <td>${prod.stocks}</td>
                            <td>${prod.description}</td>
                            <td>${prod.categoryName}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#itemModal" data-bs-whatever="@mdo" data-bs-type="edit"
                                    data-bs-prod-id="${prod.id}">编辑</button>
                                <button type="button" class="btn btn-sm btn-danger" onclick="delProduct(${prod.id})">删除</button>
                            </td>
                        </tr>`;
                    $('#productManage tbody').append(row);
                })
            }
        })
    }
    function addProduct()
    {
        const product={
            title:$('#title').val(),
            code:$('#code').val(),
            price:$('#price').val(),
            stocks:$('#stocks').val(),
            description:$('#description').val(),
            categoryId:$('#categoryId').val(),
            img:$('#img').val()
        };
        $.ajax({
            url: "/product/admin/insert",
            type:'post',
            dataType:'json',
            data:JSON.stringify(product),
            contentType:'application/json; charset=utf-8',

            success: function( result ) {
                console.log(result);
                if(result.code===200)
                {
                    alert("添加成功");
                    $('#itemModal').modal('hide');
                    $('#productManage tbody').empty();
                    listProduct();
                }
                else{
                    console.log("return.code="+result.code);
                    alert("添加失败");
                }

            }
        });
    }
    function editProduct(event)
    {
        const id=event.data.id;
        const product={
            id:id,
            title:$('#title').val(),
            code:$('#code').val(),
            price:$('#price').val(),
            stocks:$('#stocks').val(),
            description:$('#description').val(),
            categoryId:$('#categoryId').val(),
            img:$('#img').val()
        };
        $.ajax({
            url:'/product/admin/update/',
            type:'post',
            dataType:'json',
            contentType: 'application/json; charset=utf-8',
            data:JSON.stringify(product),
            success:function (res)
            {
                if(res.code===200)
                {
                    alert("修改成功");
                    $('#itemModal').modal('hide');
                    $('#productManage tbody').empty();
                    listProduct();
                }
                else{
                    alert("修改失败");

                }
            }
        })
    }
    function listCategory()
    {
        $.ajax({
            url: "/category/list",
            type:'get',
            dataType: 'json',
            success: function( result ) {
               result.data.forEach(cat=>{
                   const option=`
                    <option value="${cat.id}">${cat.name}</option>
                   `;
                   $('#categoryId').append(option);
               })
            }
        });
    }
    function add_edit()
    {
        console.log("here add_edit");
        const itemModal=document.querySelector('#itemModal');
        if(itemModal)
        {

            itemModal.addEventListener('show.bs.modal',function (e){
                const button=e.relatedTarget;
                const type=button.getAttribute('data-bs-type');
                const modalTitle=$('#itemModalLabel');
                const submitBtn=$('#submit');
                if(type==='add')
                {
                    console.log("add product");
                    modalTitle.text('添加商品');
                    submitBtn.text('添加');
                    submitBtn.off('click').on('click',addProduct);
                    clearModal();
                }
                else if(type==='edit')
                {
                    console.log("edit product");
                    modalTitle.text('编辑商品');
                    submitBtn.text('保存')
                    const id=button.getAttribute('data-bs-prod-id');
                    submitBtn.off('click').on('click',{id:id},editProduct);
                    getProduct(id);
                }

            });
        }
        else
        {
            console.log("itemmodal===nulll");
        }
    }
    function getLoginUser()
    {
        $.ajax({
            url:'user/isLogin',
            type:'get',
            dataType:'json',
            success:function(res)
            {
                if(res.code===200)
                {
                    console.log("getLoginUser succeeed");
                }
                else{
                    console.log("getLoginUser failed");
                    console.log(res.message);
                }

                const user=res.data;
                console.log("nickName"+user.nickName);
                $('#loginUser').text(user.nickName);
            }
        })
    }
    function clearModal()
    {
        $('#title').val('');
        $('#code').val('');
        $('#price').val('')
        $('#stocks').val('');
        $('#description').val('');
        $('#categoryId').val('');
        $('#img').val('');
    }
    function getProduct(id)
    {
        $.ajax({
            url: "/product/admin/"+id,
            type:'get',
            dataType: 'json',
            success: function( res ) {
               const prod=res.data;
               $('#title').val(prod.title);
               $('#code').val(prod.code);
               $('#price').val(prod.price);
               $('#stocks').val(prod.stocks);
               $('#description').val(prod.description);
               $('#categoryId').val(prod.categoryId);
               $('#img').val(prod.img);
            }
        });
    }
    function delProduct(id)
    {
        $.ajax({
            url:'/product/admin/delete',
            type:'post',
            dataType:'json',
            contentType:'application/json; charset=utf-8',
            data:JSON.stringify([id]),
            success:function (res)
            {

                if(res.code===200)
                {
                    alert("删除成功");
                    $('#productManage tbody').empty();
                    listProduct();
                }
                else{
                    console.log("error"+res.code);
                    alert("删除失败");
                }
            }
        })
    }
        function uploadFile() {
        console.log("upload file");
            const file=$('#imgUpload')[0].files[0];
            const formData=new FormData();
            formData.append('file',file);
            $.ajax({
                url:'/common/uploadFile',
                type:'post',
                data:FormData,
                contentType:false,
                processData:false,
                success:function (res)
                {
                    console.log(res);
                    $('#imgPreview').attr('src',res.data);
                },
                error:
                function (res)
                {
                    console.log(res);
                }

            })
    }

</script>
